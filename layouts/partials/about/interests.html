{{ $content_type := .Params.content_type }}

{{ $aboutPage := .Site.GetPage $content_type }}

{{ if $aboutPage.Params.interests }}
<div class="interests col ">
    <h4 class="main_color">Interests</h4>
    <ul>
        {{range $aboutPage.Params.interests }}
        <li>
            {{.}}
        </li>
        {{end}}
    </ul>
</div>
{{end}}
